<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>

    <div id="alert"></div>

    <div class="contanier mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm" method="GET">
                    <input type="number" name="first" id="first">
                    <button type="submit" class="btn btn-success">Gönder</button>
                    <button type="reset" class="btn btn-danger">Sıfırla</button>
                </form>
            </div>
        </div>
    </div>

    <div class="contanier mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form method="POST" id="userForm2">
                    <input type="text" name="name" id="name" placeholder="Lütfen İsminizi giriniz">
                    <input type="password" name="password" id="password" placeholder="Lütfen Şifrenizi Giriniz">
                    <button type="submit" class="btn btn-success">Gönder</button>
                    <button type="reset" class="btn btn-danger">Sıfırla</button>
                </form>
            </div>
        </div>
    </div>
    <div class="contanier mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form method="POST" id="lastForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" for="score">Not Bilgisi</label>
                        <input  class="form-control" type="number" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Gönder</button>
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2">
                <ul class="list-group" id="userList">
<!--                     <li class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      <span class="badge bg-primary rounded-pill">14</span>
                    </li> -->
                  </ul>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="./Javascript/Form.js"></script>
